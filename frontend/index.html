<!DOCTYPE html>
<html lang="en">

  <meta name="description" content="Group Chat Application with Sign Up, Sign In, and Real-time Messaging Features.">
  <meta name="keywords" content="Group Chat, Sign Up, Sign In, Real-time Messaging, Online Users, Friends, Friend Requests">

  <title>Group Chat</title>

<body>

<!-- ðŸŸ© Sign Up Screen -->

<div id="signup-screen" class="screen active">
  <h2>ðŸŸ© Sign Up</h2>
  <input id="signup-username" placeholder="Username" /> <br>
  <input id="signup-password" type="password" placeholder="Password" /> <br>
  <input id="signup-confirm-password" type="password" placeholder="Confirm Password" /> <br>

  <input id="signup-show-password" type="checkbox"
         onchange="togglePassword('signup-password','signup-confirm-password',this)">
  <label for="signup-show-password">Show password</label>

  <br>
  <button onclick="signUp()">Sign Up</button>
  <p>
    Already have an account?
    <button onclick="showScreen('signin-screen')">Sign In</button>
  </p>
</div>

<!-- ðŸŸ¦ Sign In Screen -->
<div id="signin-screen" class="screen">
  <h2>ðŸŸ¦ Sign In</h2>
  <input id="signin-username" placeholder="Username" /> <br>
  <input id="signin-password" type="password" placeholder="Password" /> <br>

  <input id="signin-show-password" type="checkbox"
         onchange="togglePassword('signin-password',null,this)">
  <label for="signin-show-password">Show password</label>

  <br>
  <button onclick="signIn()">Sign In</button>
  <p>
    New here?
    <button onclick="showScreen('signup-screen')">Sign Up</button>
  </p>
</div>

<!-- ðŸŸ¨ Chat Screen -->
<div id="chat-screen" class="screen">
  <h2>ðŸ’¬ Group Chat</h2>
  <button id="darkModeToggle">ðŸŒ™ Toggle Dark Mode</button>

  <!-- Online Users -->
  <h3>Online Users</h3>
  <ul id="online-users"></ul>

  <!-- Typing Indicator -->
  <p id="typing-indicator" style="color: gray; font-style: italic;"></p>

  <h3>Friends</h3>
  <ul id="friends-list"></ul>

  <h3>Friend Requests</h3>
  <ul id="friend-requests"></ul>
  <button onclick="sendFriendRequest()">âž• Add Friend</button>

  <!-- Messages -->
  <h3>Messages</h3>
  <ul id="messages"></ul>

  <!-- Send Message -->
  <form onsubmit="sendMessage(); return false;">
    <input id="message" autocomplete="off" placeholder="Type your message..." />
    <button type="submit">Send</button>
  </form>
</div>

<!-- Socket.io & Client -->
<script src="/socket.io/socket.io.js" defer></script>
<script type="module" src="client.js"></script>

<!-- Dark Mode + Password Toggle -->
<script src="dark-mode.js"></script>

</body>
</html>
