<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Group Chat Application with Sign Up, Sign In, and Real-time Messaging Features.">
  <meta name="keywords" content="Group Chat, Direct Messages, Friends, Real-time Chat">
  <meta name="author" content="Tejas Singh"> 
  <title>Group Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


<div id="signup-screen" class="screen active">
  <h2>🟩 Sign Up</h2>
  <form id="signup-form">
    <input id="signup-username" placeholder="Username" required /> <br>
    <input id="signup-password" type="password" placeholder="Password" required /> <br>
    <input id="signup-confirm-password" type="password" placeholder="Confirm Password" required /> <br>

    <input id="signup-show-password" type="checkbox">
    <label for="signup-show-password">Show password</label>
    <br>

    <button type="button" id="signup-btn">Sign Up</button>
  </form>
  <p>
    Already have an account?
    <button type="button" id="signin-switch-btn">Sign In</button>
  </p>
</div>


<div id="signin-screen" class="screen">
  <h2>🟦 Sign In</h2>
  <form id="signin-form">
    <input id="signin-username" placeholder="Username" required /> <br>
    <input id="signin-password" type="password" placeholder="Password" required /> <br>

    <input id="signin-show-password" type="checkbox">
    <label for="signin-show-password">Show password</label>
    <br>

    <button type="button" id="signin-btn">Sign In</button>
  </form>
  <p>
    New here?
    <button type="button" id="signup-switch-btn">Sign Up</button>
  </p>
</div>


<div id="chat-screen" class="screen">
  <div id="chat-container">
    
    
    <div id="sidebar">
      <h3>Chats</h3>
      <button id="group-chat-btn">🌍 Group Chat</button>

      <h4>DMs</h4>
      <ul id="friends-dm-list"></ul>

      <h4>Friend Requests</h4>
      <ul id="friend-requests"></ul>
      <button id="add-friend-btn">➕ Add Friend</button>
    </div>
    
    
    <div id="chat-main">
      <h2 id="chat-title">🌍 Group Chat</h2>
      <button id="darkModeToggle">🌙</button>

      
      <ul id="messages"></ul>
      
      
      <p id="typing-indicator"></p>
      
      
      <form id="message-form">
        <input id="message" autocomplete="off" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
    
  </div>
</div>


<script src="/socket.io/socket.io.js" defer></script>
<script type="module" src="client.js"></script>
<script type="module" src="buttons.js"></script>
<script src="dark-mode.js"></script>

</body>
</html>
